<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URC Fantasy League - Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">URC Fantasy League - Test</h1>
            <p class="text-white/80">Testing basic functionality</p>
        </div>

        <div class="max-w-md mx-auto bg-white rounded-xl card-shadow p-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Test Status</h2>
            <div id="testResults" class="space-y-2">
                <div class="text-sm text-gray-600">Loading tests...</div>
            </div>
            <div class="mt-6">
                <button id="runTests" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Run Tests
                </button>
                <button id="clearStorage" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 ml-2">
                    Clear Data
                </button>
            </div>
        </div>
    </div>

    <script>
        let testResults = [];

        function runTest(testName, testFunction) {
            try {
                const result = testFunction();
                testResults.push({ name: testName, success: true, result: result });
                console.log(`✓ ${testName}: ${result}`);
            } catch (error) {
                testResults.push({ name: testName, success: false, error: error.message });
                console.error(`✗ ${testName}: ${error.message}`);
            }
        }

        function updateTestDisplay() {
            const container = document.getElementById('testResults');
            container.innerHTML = testResults.map(test => `
                <div class="flex items-center ${test.success ? 'text-green-600' : 'text-red-600'}">
                    <span class="mr-2">${test.success ? '✓' : '✗'}</span>
                    <span class="font-medium">${test.name}</span>
                    ${test.success ? '<span class="text-sm ml-2">- ' + test.result + '</span>' : '<span class="text-sm ml-2">- ' + test.error + '</span>'}
                </div>
            `).join('');
        }

        function runAllTests() {
            testResults = [];
            console.log('Running tests...');

            // Test localStorage
            runTest('localStorage Available', () => {
                try {
                    localStorage.setItem('test', 'value');
                    localStorage.removeItem('test');
                    return 'localStorage is available';
                } catch (e) {
                    throw new Error('localStorage not available');
                }
            });

            // Test game data initialization
            runTest('Game Data Initialization', () => {
                if (localStorage.getItem('gameData')) {
                    const gameData = JSON.parse(localStorage.getItem('gameData'));
                    return `Game data exists with ${gameData.teams?.length || 0} teams and ${gameData.fixtures?.length || 0} fixtures`;
                } else {
                    throw new Error('No game data found');
                }
            });

            // Test user storage
            runTest('User Storage', () => {
                const users = localStorage.getItem('users');
                const userCount = users ? JSON.parse(users).length : 0;
                return `User storage working, ${userCount} users stored`;
            });

            // Test DOM elements
            runTest('DOM Elements', () => {
                const elements = ['authSection', 'mainApp', 'authForm', 'teamGrid'];
                const found = elements.filter(id => document.getElementById(id));
                return `Found ${found.length}/${elements.length} DOM elements`;
            });

            updateTestDisplay();
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                localStorage.clear();
                alert('All data cleared. Refresh the page to reinitialize.');
                testResults = [];
                updateTestDisplay();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            runAllTests();

            document.getElementById('runTests').addEventListener('click', runAllTests);
            document.getElementById('clearStorage').addEventListener('click', clearAllData);
        });
    </script>
</body>
</html>
