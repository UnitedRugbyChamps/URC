<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URC Fantasy League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">üèâ URC Fantasy League</h1>
            <p class="text-white/80">Pick a team each week - but you can only use each team once!</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="max-w-md mx-auto bg-white rounded-xl card-shadow p-8 mb-8 fade-in">
            <!-- Auth Tabs -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button type="button" id="loginTab" class="flex-1 py-2 px-4 bg-blue-600 text-white rounded-md font-medium transition-all duration-200">Login</button>
                <button type="button" id="registerTab" class="flex-1 py-2 px-4 text-gray-600 rounded-md font-medium transition-all duration-200 hover:bg-gray-200">Register</button>
            </div>
            
            <!-- Auth Form -->
            <form id="authForm" class="space-y-4">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           placeholder="Enter your email">
                    <div id="emailError" class="text-red-500 text-xs mt-1 hidden"></div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required 
                               class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                               placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="passwordError" class="text-red-500 text-xs mt-1 hidden"></div>
                </div>

                <!-- Display Name Field (Register only) -->
                <div id="displayNameField" class="hidden">
                    <label for="displayName" class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                    <input type="text" id="displayName" name="displayName" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           placeholder="Choose a display name">
                    <div id="displayNameError" class="text-red-500 text-xs mt-1 hidden"></div>
                </div>

                <!-- Confirm Password Field (Register only) -->
                <div id="confirmPasswordField" class="hidden">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           placeholder="Confirm your password">
                    <div id="confirmPasswordError" class="text-red-500 text-xs mt-1 hidden"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="authButton" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="buttonText">Login</span>
                    <div id="buttonSpinner" class="hidden inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin ml-2"></div>
                </button>

                <!-- Forgot Password Link (Login only) -->
                <div id="forgotPasswordLink" class="text-center">
                    <button type="button" id="forgotPasswordBtn" class="text-sm text-blue-600 hover:text-blue-800 underline">
                        Forgot your password?
                    </button>
                </div>
            </form>

            <!-- Password Reset Modal -->
            <div id="passwordResetModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Reset Password</h3>
                    <form id="passwordResetForm" class="space-y-4">
                        <div>
                            <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="resetEmail" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="resetDisplayName" class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                            <input type="text" id="resetDisplayName" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                            <input type="password" id="newPassword" required minlength="6"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex space-x-3">
                            <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                                Reset Password
                            </button>
                            <button type="button" id="cancelReset" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main App (Hidden initially) -->
        <div id="mainApp" class="hidden">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-xl card-shadow p-6 mb-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-800">Welcome, <span id="userName"></span>!</h2>
                        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                            Logout
                        </button>
                    </div>
                </div>

                <!-- Game Content Placeholder -->
                <div class="bg-white rounded-xl card-shadow p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Your Fantasy League</h3>
                    <p class="text-gray-600">Game content will be displayed here...</p>
                </div>
            </div>
        </div>

        <!-- Notification Container -->
        <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let isLoginMode = true;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
            setupEventListeners();
            checkExistingSession();
        });

        // Initialize authentication system
        function initializeAuth() {
            // Set initial state
            switchAuthMode('login');
            
            // Check for existing session
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    showMainApp();
                } catch (e) {
                    localStorage.removeItem('currentUser');
                }
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tab switching
            document.getElementById('loginTab').addEventListener('click', () => switchAuthMode('login'));
            document.getElementById('registerTab').addEventListener('click', () => switchAuthMode('register'));

            // Form submission
            document.getElementById('authForm').addEventListener('submit', handleAuthSubmit);

            // Password visibility toggle
            document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);

            // Forgot password
            document.getElementById('forgotPasswordBtn').addEventListener('click', showPasswordResetModal);

            // Password reset form
            document.getElementById('passwordResetForm').addEventListener('submit', handlePasswordReset);
            document.getElementById('cancelReset').addEventListener('click', hidePasswordResetModal);

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        // Switch between login and register modes
        function switchAuthMode(mode) {
            isLoginMode = mode === 'login';
            
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const displayNameField = document.getElementById('displayNameField');
            const confirmPasswordField = document.getElementById('confirmPasswordField');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const buttonText = document.getElementById('buttonText');

            // Update tab styles
            if (isLoginMode) {
                loginTab.className = 'flex-1 py-2 px-4 bg-blue-600 text-white rounded-md font-medium transition-all duration-200';
                registerTab.className = 'flex-1 py-2 px-4 text-gray-600 rounded-md font-medium transition-all duration-200 hover:bg-gray-200';
                displayNameField.classList.add('hidden');
                confirmPasswordField.classList.add('hidden');
                forgotPasswordLink.classList.remove('hidden');
                buttonText.textContent = 'Login';
            } else {
                loginTab.className = 'flex-1 py-2 px-4 text-gray-600 rounded-md font-medium transition-all duration-200 hover:bg-gray-200';
                registerTab.className = 'flex-1 py-2 px-4 bg-blue-600 text-white rounded-md font-medium transition-all duration-200';
                displayNameField.classList.remove('hidden');
                confirmPasswordField.classList.remove('hidden');
                forgotPasswordLink.classList.add('hidden');
                buttonText.textContent = 'Register';
            }

            // Clear form and errors
            clearForm();
        }

        // Handle form submission
        async function handleAuthSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Clear previous errors
            clearErrors();

            // Validate form
            if (!validateForm(email, password, displayName, confirmPassword)) {
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                if (isLoginMode) {
                    await loginUser(email, password);
                } else {
                    await registerUser(email, password, displayName);
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setLoadingState(false);
            }
        }

        // Validate form data
        function validateForm(email, password, displayName, confirmPassword) {
            let isValid = true;

            // Email validation
            if (!email) {
                showFieldError('email', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (!password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            // Register-specific validation
            if (!isLoginMode) {
                if (!displayName) {
                    showFieldError('displayName', 'Display name is required');
                    isValid = false;
                } else if (displayName.length < 2) {
                    showFieldError('displayName', 'Display name must be at least 2 characters');
                    isValid = false;
                } else if (containsProfanity(displayName)) {
                    showFieldError('displayName', 'Display name contains inappropriate content');
                    isValid = false;
                }

                if (!confirmPassword) {
                    showFieldError('confirmPassword', 'Please confirm your password');
                    isValid = false;
                } else if (password !== confirmPassword) {
                    showFieldError('confirmPassword', 'Passwords do not match');
                    isValid = false;
                }
            }

            return isValid;
        }

        // Login user
        async function loginUser(email, password) {
            const users = getStoredUsers();
            const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
            
            if (!user) {
                throw new Error('No account found with this email address');
            }

            // Verify password
            const hashedPassword = hashPassword(password);
            if (user.password !== hashedPassword) {
                throw new Error('Incorrect password');
            }

            // Set current user
            currentUser = {
                id: user.id,
                email: user.email,
                displayName: user.displayName,
                createdAt: user.createdAt
            };

            // Save session
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showMainApp();
            showNotification('Login successful!', 'success');
        }

        // Register user
        async function registerUser(email, password, displayName) {
            const users = getStoredUsers();
            
            // Check if user already exists
            if (users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
                throw new Error('An account with this email already exists');
            }

            // Create new user
            const newUser = {
                id: generateUserId(),
                email: email.toLowerCase(),
                password: hashPassword(password),
                displayName: displayName,
                createdAt: new Date().toISOString()
            };

            // Save user
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Auto-login
            currentUser = {
                id: newUser.id,
                email: newUser.email,
                displayName: newUser.displayName,
                createdAt: newUser.createdAt
            };

            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showMainApp();
            showNotification('Registration successful! Welcome to URC Fantasy League!', 'success');
        }

        // Password reset
        async function handlePasswordReset(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();
            const displayName = document.getElementById('resetDisplayName').value.trim();
            const newPassword = document.getElementById('newPassword').value;

            if (!email || !displayName || !newPassword) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }

            const users = getStoredUsers();
            const userIndex = users.findIndex(u => 
                u.email.toLowerCase() === email.toLowerCase() && 
                u.displayName.toLowerCase() === displayName.toLowerCase()
            );

            if (userIndex === -1) {
                showNotification('No account found with this email and display name combination', 'error');
                return;
            }

            // Update password
            users[userIndex].password = hashPassword(newPassword);
            localStorage.setItem('users', JSON.stringify(users));

            hidePasswordResetModal();
            showNotification('Password reset successful! You can now login with your new password.', 'success');
        }

        // Utility functions
        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString();
        }

        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function getStoredUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : [];
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function containsProfanity(text) {
            const profanityList = [
                'fuck', 'shit', 'damn', 'bitch', 'asshole', 'bastard', 'cunt', 'dick', 'piss', 'cock', 'pussy', 'whore', 'slut', 'fag', 'nigger', 'retard',
                'f*ck', 'sh*t', 'b*tch', 'a**hole', 'c*nt', 'd*ck', 'p*ss', 'wh*re', 'sl*t',
                'fck', 'sht', 'btch', 'cnt', 'dck', 'pss', 'whr', 'slt',
                'fucker', 'fucking', 'fucked', 'shitty', 'shitting', 'bitchy', 'dickhead', 'pissed',
                'sex', 'porn', 'xxx', 'anal', 'oral', 'nude', 'naked', 'boobs', 'tits', 'ass',
                'hate', 'kill', 'die', 'death', 'murder', 'suicide', 'nazi', 'hitler',
                'stupid', 'idiot', 'moron', 'dumb', 'loser', 'gay', 'homo', 'lesbian'
            ];
            
            const lowerText = text.toLowerCase();
            return profanityList.some(word => lowerText.includes(word));
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path></svg>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>';
            }
        }

        function showPasswordResetModal() {
            document.getElementById('passwordResetModal').classList.remove('hidden');
        }

        function hidePasswordResetModal() {
            document.getElementById('passwordResetModal').classList.add('hidden');
            document.getElementById('passwordResetForm').reset();
        }

        function showMainApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.displayName;
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            clearForm();
            showNotification('Logged out successfully', 'info');
        }

        function checkExistingSession() {
            if (currentUser) {
                showMainApp();
            }
        }

        function clearForm() {
            document.getElementById('authForm').reset();
            clearErrors();
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('[id$="Error"]');
            errorElements.forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
        }

        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function setLoadingState(loading) {
            const button = document.getElementById('authButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            
            button.disabled = loading;
            if (loading) {
                buttonText.classList.add('hidden');
                buttonSpinner.classList.remove('hidden');
            } else {
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        }

        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            
            const bgColor = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'info': 'bg-blue-500',
                'warning': 'bg-yellow-500'
            }[type] || 'bg-gray-500';

            notification.className = `${bgColor} text-white px-4 py-3 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 translate-x-full`;
            notification.textContent = message;

            container.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (container.contains(notification)) {
                        container.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
