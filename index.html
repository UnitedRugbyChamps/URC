<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URC Fantasy League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">üèâ URC Fantasy League</h1>
            <p class="text-white/80">Pick a team each week - but you can only use each team once!</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="max-w-md mx-auto bg-white rounded-xl card-shadow p-8 mb-8 fade-in">
            <!-- Auth Tabs -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button type="button" id="loginTab" class="flex-1 py-2 px-4 bg-blue-600 text-white rounded-md font-medium transition-all duration-200">Login</button>
                <button type="button" id="registerTab" class="flex-1 py-2 px-4 text-gray-600 rounded-md font-medium transition-all duration-200 hover:bg-gray-200">Register</button>
            </div>
            
            <!-- Auth Form -->
            <form id="authForm" class="space-y-4">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           placeholder="Enter your email">
                    <div id="emailError" class="text-red-500 text-xs mt-1 hidden"></div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required 
                               class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                               placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="passwordError" class="text-red-500 text-xs mt-1 hidden"></div>
                </div>

                <!-- Display Name Field (Register only) -->
                <div id="displayNameField" class="hidden">
                    <label for="displayName" class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                    <input type="text" id="displayName" name="displayName" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           placeholder="Choose a display name">
                    <div id="displayNameError" class="text-red-500 text-xs mt-1 hidden"></div>
                </div>

                <!-- Confirm Password Field (Register only) -->
                <div id="confirmPasswordField" class="hidden">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           placeholder="Confirm your password">
                    <div id="confirmPasswordError" class="text-red-500 text-xs mt-1 hidden"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="authButton" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="buttonText">Login</span>
                    <div id="buttonSpinner" class="hidden inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin ml-2"></div>
                </button>

                <!-- Forgot Password Link (Login only) -->
                <div id="forgotPasswordLink" class="text-center">
                    <button type="button" id="forgotPasswordBtn" class="text-sm text-blue-600 hover:text-blue-800 underline">
                        Forgot your password?
                    </button>
                </div>
            </form>

            <!-- Password Reset Modal -->
            <div id="passwordResetModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Reset Password</h3>
                    <form id="passwordResetForm" class="space-y-4">
                        <div>
                            <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="resetEmail" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="resetDisplayName" class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                            <input type="text" id="resetDisplayName" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                            <input type="password" id="newPassword" required minlength="6"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex space-x-3">
                            <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                                Reset Password
                            </button>
                            <button type="button" id="cancelReset" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main App (Hidden initially) -->
        <div id="mainApp" class="hidden">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-xl card-shadow p-6 mb-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-800">Welcome, <span id="userName"></span>!</h2>
                        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                            Logout
                        </button>
                    </div>
                </div>

                <!-- Game Content -->
                <div class="bg-white rounded-xl card-shadow p-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Your Fantasy League</h3>
                    
                    <!-- Current Week Display -->
                    <div class="bg-blue-50 rounded-lg p-4 mb-6">
                        <div class="flex justify-between items-center">
                            <div>
                                <h4 class="text-lg font-semibold text-blue-900">Week <span id="currentWeek">1</span></h4>
                                <p class="text-blue-700">Pick your team for this week's matches</p>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-blue-900" id="userScore">0</div>
                                <div class="text-sm text-blue-700">Total Points</div>
                            </div>
                        </div>
                    </div>

                    <!-- Team Selection -->
                    <div id="teamSelection" class="mb-6">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4">Select Your Team</h4>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3" id="teamGrid">
                            <!-- Teams will be populated by JavaScript -->
                        </div>
                        <div class="mt-4">
                            <button id="submitPick" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                Submit Pick
                            </button>
                            <span id="pickStatus" class="ml-3 text-sm text-gray-600"></span>
                        </div>
                    </div>

                    <!-- This Week's Matches -->
                    <div class="mb-6">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4">This Week's Matches</h4>
                        <div id="matchesList" class="space-y-3">
                            <!-- Matches will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- All Fixtures -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-lg font-semibold text-gray-800">All Fixtures</h4>
                            <div class="flex space-x-2">
                                <button id="showAllFixtures" class="px-3 py-1 text-sm bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200 transition-colors">
                                    Show All
                                </button>
                                <button id="showCurrentWeek" class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">
                                    Current Week Only
                                </button>
                            </div>
                        </div>
                        <div id="allFixturesList" class="space-y-3 hidden">
                            <!-- All fixtures will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- User's Picks History -->
                    <div class="mb-6">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4">Your Picks History</h4>
                        <div id="picksHistory" class="space-y-2">
                            <!-- History will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Leaderboard -->
                    <div>
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-lg font-semibold text-gray-800">Leaderboard</h4>
                            <div class="flex space-x-2">
                                <button id="showAllPlayers" class="px-3 py-1 text-sm bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200 transition-colors">
                                    All Players
                                </button>
                                <button id="showStandingPlayers" class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">
                                    Still Standing
                                </button>
                                <button id="showEliminatedPlayers" class="px-3 py-1 text-sm bg-red-100 text-red-700 rounded-md hover:bg-red-200 transition-colors">
                                    Eliminated
                                </button>
                            </div>
                        </div>
                        <div id="leaderboard" class="space-y-2">
                            <!-- Leaderboard will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Container -->
        <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let isLoginMode = true;
        let gameData = null;
        let selectedTeam = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
            setupEventListeners();
            checkExistingSession();
            initializeGame();
        });

        // Initialize authentication system
        function initializeAuth() {
            // Set initial state
            switchAuthMode('login');
            
            // Check for existing session
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    showMainApp();
                } catch (e) {
                    localStorage.removeItem('currentUser');
                }
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tab switching
            document.getElementById('loginTab').addEventListener('click', () => switchAuthMode('login'));
            document.getElementById('registerTab').addEventListener('click', () => switchAuthMode('register'));

            // Form submission
            document.getElementById('authForm').addEventListener('submit', handleAuthSubmit);

            // Password visibility toggle
            document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);

            // Forgot password
            document.getElementById('forgotPasswordBtn').addEventListener('click', showPasswordResetModal);

            // Password reset form
            document.getElementById('passwordResetForm').addEventListener('submit', handlePasswordReset);
            document.getElementById('cancelReset').addEventListener('click', hidePasswordResetModal);

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // Game event listeners
            document.getElementById('submitPick').addEventListener('click', submitTeamPick);
            
            // Fixture display toggles
            document.getElementById('showAllFixtures').addEventListener('click', () => toggleFixturesDisplay('all'));
            document.getElementById('showCurrentWeek').addEventListener('click', () => toggleFixturesDisplay('current'));
            
            // Leaderboard display toggles
            document.getElementById('showAllPlayers').addEventListener('click', () => toggleLeaderboardDisplay('all'));
            document.getElementById('showStandingPlayers').addEventListener('click', () => toggleLeaderboardDisplay('standing'));
            document.getElementById('showEliminatedPlayers').addEventListener('click', () => toggleLeaderboardDisplay('eliminated'));
        }

        // Switch between login and register modes
        function switchAuthMode(mode) {
            isLoginMode = mode === 'login';
            
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const displayNameField = document.getElementById('displayNameField');
            const confirmPasswordField = document.getElementById('confirmPasswordField');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const buttonText = document.getElementById('buttonText');

            // Update tab styles
            if (isLoginMode) {
                loginTab.className = 'flex-1 py-2 px-4 bg-blue-600 text-white rounded-md font-medium transition-all duration-200';
                registerTab.className = 'flex-1 py-2 px-4 text-gray-600 rounded-md font-medium transition-all duration-200 hover:bg-gray-200';
                displayNameField.classList.add('hidden');
                confirmPasswordField.classList.add('hidden');
                forgotPasswordLink.classList.remove('hidden');
                buttonText.textContent = 'Login';
            } else {
                loginTab.className = 'flex-1 py-2 px-4 text-gray-600 rounded-md font-medium transition-all duration-200 hover:bg-gray-200';
                registerTab.className = 'flex-1 py-2 px-4 bg-blue-600 text-white rounded-md font-medium transition-all duration-200';
                displayNameField.classList.remove('hidden');
                confirmPasswordField.classList.remove('hidden');
                forgotPasswordLink.classList.add('hidden');
                buttonText.textContent = 'Register';
            }

            // Clear form and errors
            clearForm();
        }

        // Handle form submission
        async function handleAuthSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Clear previous errors
            clearErrors();

            // Validate form
            if (!validateForm(email, password, displayName, confirmPassword)) {
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                if (isLoginMode) {
                    await loginUser(email, password);
                } else {
                    await registerUser(email, password, displayName);
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setLoadingState(false);
            }
        }

        // Validate form data
        function validateForm(email, password, displayName, confirmPassword) {
            let isValid = true;

            // Email validation
            if (!email) {
                showFieldError('email', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (!password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            // Register-specific validation
            if (!isLoginMode) {
                if (!displayName) {
                    showFieldError('displayName', 'Display name is required');
                    isValid = false;
                } else if (displayName.length < 2) {
                    showFieldError('displayName', 'Display name must be at least 2 characters');
                    isValid = false;
                } else if (containsProfanity(displayName)) {
                    showFieldError('displayName', 'Display name contains inappropriate content');
                    isValid = false;
                }

                if (!confirmPassword) {
                    showFieldError('confirmPassword', 'Please confirm your password');
                    isValid = false;
                } else if (password !== confirmPassword) {
                    showFieldError('confirmPassword', 'Passwords do not match');
                    isValid = false;
                }
            }

            return isValid;
        }

        // Login user
        async function loginUser(email, password) {
            const users = getStoredUsers();
            const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
            
            if (!user) {
                throw new Error('No account found with this email address');
            }

            // Verify password
            const hashedPassword = hashPassword(password);
            if (user.password !== hashedPassword) {
                throw new Error('Incorrect password');
            }

            // Set current user
            currentUser = {
                id: user.id,
                email: user.email,
                displayName: user.displayName,
                createdAt: user.createdAt
            };

            // Save session
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showMainApp();
            showNotification('Login successful!', 'success');
        }

        // Register user
        async function registerUser(email, password, displayName) {
            const users = getStoredUsers();
            
            // Check if user already exists
            if (users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
                throw new Error('An account with this email already exists');
            }

            // Create new user
            const newUser = {
                id: generateUserId(),
                email: email.toLowerCase(),
                password: hashPassword(password),
                displayName: displayName,
                createdAt: new Date().toISOString()
            };

            // Save user
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Auto-login
            currentUser = {
                id: newUser.id,
                email: newUser.email,
                displayName: newUser.displayName,
                createdAt: newUser.createdAt
            };

            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showMainApp();
            showNotification('Registration successful! Welcome to URC Fantasy League!', 'success');
        }

        // Password reset
        async function handlePasswordReset(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();
            const displayName = document.getElementById('resetDisplayName').value.trim();
            const newPassword = document.getElementById('newPassword').value;

            if (!email || !displayName || !newPassword) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }

            const users = getStoredUsers();
            const userIndex = users.findIndex(u => 
                u.email.toLowerCase() === email.toLowerCase() && 
                u.displayName.toLowerCase() === displayName.toLowerCase()
            );

            if (userIndex === -1) {
                showNotification('No account found with this email and display name combination', 'error');
                return;
            }

            // Update password
            users[userIndex].password = hashPassword(newPassword);
            localStorage.setItem('users', JSON.stringify(users));

            hidePasswordResetModal();
            showNotification('Password reset successful! You can now login with your new password.', 'success');
        }

        // Utility functions
        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString();
        }

        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function getStoredUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : [];
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function containsProfanity(text) {
            const profanityList = [
                'fuck', 'shit', 'damn', 'bitch', 'asshole', 'bastard', 'cunt', 'dick', 'piss', 'cock', 'pussy', 'whore', 'slut', 'fag', 'nigger', 'retard',
                'f*ck', 'sh*t', 'b*tch', 'a**hole', 'c*nt', 'd*ck', 'p*ss', 'wh*re', 'sl*t',
                'fck', 'sht', 'btch', 'cnt', 'dck', 'pss', 'whr', 'slt',
                'fucker', 'fucking', 'fucked', 'shitty', 'shitting', 'bitchy', 'dickhead', 'pissed',
                'sex', 'porn', 'xxx', 'anal', 'oral', 'nude', 'naked', 'boobs', 'tits', 'ass',
                'hate', 'kill', 'die', 'death', 'murder', 'suicide', 'nazi', 'hitler',
                'stupid', 'idiot', 'moron', 'dumb', 'loser', 'gay', 'homo', 'lesbian'
            ];
            
            const lowerText = text.toLowerCase();
            return profanityList.some(word => lowerText.includes(word));
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path></svg>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>';
            }
        }

        function showPasswordResetModal() {
            document.getElementById('passwordResetModal').classList.remove('hidden');
        }

        function hidePasswordResetModal() {
            document.getElementById('passwordResetModal').classList.add('hidden');
            document.getElementById('passwordResetForm').reset();
        }

        function showMainApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.displayName;
            loadGameData();
        }

        // Game functionality
        function initializeGame() {
            // Initialize game data if it doesn't exist
            if (!localStorage.getItem('gameData')) {
                initializeGameData();
            }
            gameData = JSON.parse(localStorage.getItem('gameData'));
        }

        function initializeGameData() {
            const teams = [
                { id: 'leinster', name: 'Leinster', country: 'Ireland', used: false },
                { id: 'munster', name: 'Munster', country: 'Ireland', used: false },
                { id: 'ulster', name: 'Ulster', country: 'Ireland', used: false },
                { id: 'connacht', name: 'Connacht', country: 'Ireland', used: false },
                { id: 'glasgow', name: 'Glasgow Warriors', country: 'Scotland', used: false },
                { id: 'edinburgh', name: 'Edinburgh', country: 'Scotland', used: false },
                { id: 'cardiff', name: 'Cardiff Rugby', country: 'Wales', used: false },
                { id: 'ospreys', name: 'Ospreys', country: 'Wales', used: false },
                { id: 'scarlets', name: 'Scarlets', country: 'Wales', used: false },

        function loadGameData() {
            if (!currentUser) return;
            
            gameData = JSON.parse(localStorage.getItem('gameData'));
            updateGameDisplay();
        }

        function updateGameDisplay() {
            updateCurrentWeek();
            updateTeamSelection();
            updateMatchesList();
            updateAllFixturesList();
            updatePicksHistory();
            updateLeaderboard();
            updateUserScore();
        }

        function updateCurrentWeek() {
            document.getElementById('currentWeek').textContent = gameData.currentWeek;
        }

        function updateTeamSelection() {
            const teamGrid = document.getElementById('teamGrid');
            teamGrid.innerHTML = '';

            gameData.teams.forEach(team => {
                const teamCard = document.createElement('div');
                teamCard.className = `p-3 border rounded-lg cursor-pointer transition-all duration-200 ${
                    team.used ? 'bg-gray-100 border-gray-300 cursor-not-allowed opacity-50' : 
                    selectedTeam === team.id ? 'bg-blue-100 border-blue-500' : 
                    'bg-white border-gray-300 hover:border-blue-400 hover:shadow-md'
                }`;
                
                teamCard.innerHTML = `
                    <div class="text-center">
                        <div class="font-semibold text-gray-800">${team.name}</div>
                        <div class="text-sm text-gray-600">${team.country}</div>
                        ${team.used ? '<div class="text-xs text-red-600 mt-1">Used</div>' : ''}
                    </div>
                `;

                if (!team.used) {
                    teamCard.addEventListener('click', () => selectTeam(team.id));
                }

                teamGrid.appendChild(teamCard);
            });
        }

        function selectTeam(teamId) {
            selectedTeam = teamId;
            updateTeamSelection();
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitPick');
            const pickStatus = document.getElementById('pickStatus');
            
            if (selectedTeam) {
                submitBtn.disabled = false;
                pickStatus.textContent = `Selected: ${gameData.teams.find(t => t.id === selectedTeam).name}`;
            } else {
                submitBtn.disabled = true;
                pickStatus.textContent = '';
            }
        }

        function submitTeamPick() {
            if (!selectedTeam) return;

            const userId = currentUser.id;
            const week = gameData.currentWeek;

            // Check if user already picked for this week
            if (gameData.userPicks[userId] && gameData.userPicks[userId][week]) {
                showNotification('You have already picked a team for this week!', 'error');
                return;
            }

            // Initialize user picks if needed
            if (!gameData.userPicks[userId]) {
                gameData.userPicks[userId] = {};
            }

            // Record the pick
            gameData.userPicks[userId][week] = {
                teamId: selectedTeam,
                teamName: gameData.teams.find(t => t.id === selectedTeam).name,
                week: week,
                timestamp: new Date().toISOString()
            };

            // Mark team as used
            const team = gameData.teams.find(t => t.id === selectedTeam);
            if (team) {
                team.used = true;
            }

            // Save data
            localStorage.setItem('gameData', JSON.stringify(gameData));

            // Update display
            selectedTeam = null;
            updateGameDisplay();
            showNotification(`Team pick submitted: ${team.name}`, 'success');
        }

        function updateMatchesList() {
            const matchesList = document.getElementById('matchesList');
            matchesList.innerHTML = '';

            const currentWeekFixtures = gameData.fixtures.filter(f => f.week === gameData.currentWeek);
            
            currentWeekFixtures.forEach(fixture => {
                const homeTeam = gameData.teams.find(t => t.id === fixture.home);
                const awayTeam = gameData.teams.find(t => t.id === fixture.away);
                
                const matchDiv = document.createElement('div');
                matchDiv.className = 'bg-gray-50 rounded-lg p-4 flex justify-between items-center';
                
                const scoreDisplay = fixture.completed ? 
                    `${fixture.homeScore} - ${fixture.awayScore}` : 
                    'TBD';
                
                const matchDate = new Date(fixture.date);
                const formattedDate = matchDate.toLocaleDateString('en-GB', { 
                    weekday: 'short', 
                    day: 'numeric', 
                    month: 'short' 
                });
                
                matchDiv.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="text-sm font-medium">${homeTeam.name}</div>
                        <div class="text-lg font-bold">${scoreDisplay}</div>
                        <div class="text-sm font-medium">${awayTeam.name}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-gray-500">
                            ${fixture.completed ? 'Completed' : 'Upcoming'}
                        </div>
                        <div class="text-xs text-gray-600 font-medium">
                            ${formattedDate} ${fixture.time}
                        </div>
                    </div>
                `;
                
                matchesList.appendChild(matchDiv);

        }

        function updatePicksHistory() {
            const picksHistory = document.getElementById('picksHistory');
            picksHistory.innerHTML = '';

            const userId = currentUser.id;
            const userPicks = gameData.userPicks[userId] || {};

            if (Object.keys(userPicks).length === 0) {
                picksHistory.innerHTML = '<div class="text-gray-500 text-sm">No picks made yet</div>';
                return;
            }

            Object.values(userPicks).forEach(pick => {
                const pickDiv = document.createElement('div');
                pickDiv.className = 'bg-gray-50 rounded-lg p-3 flex justify-between items-center';
                
                pickDiv.innerHTML = `
                    <div>
                        <div class="font-medium">Week ${pick.week}</div>
                        <div class="text-sm text-gray-600">${pick.teamName}</div>
                    </div>
                    <div class="text-xs text-gray-500">
                        ${new Date(pick.timestamp).toLocaleDateString()}
                    </div>
                `;
                
                picksHistory.appendChild(pickDiv);
            });
        }

        function updateLeaderboard(filterMode = 'all') {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            // Calculate scores for all users
            const userScores = {};
            
            Object.keys(gameData.userPicks).forEach(userId => {
                let totalScore = 0;
                const userPicks = gameData.userPicks[userId];
                
                Object.values(userPicks).forEach(pick => {
                    const score = calculatePickScore(pick);
                    totalScore += score;
                });
                
                userScores[userId] = totalScore;
            });

            // Get all users and sort by score
            const allUsers = getStoredUsers();
            let sortedUsers = allUsers
                .map(user => ({
                    ...user,
                    score: userScores[user.id] || 0,
                    eliminated: isUserEliminated(user.id)
                }))
                .sort((a, b) => b.score - a.score);

            // Apply filtering
            if (filterMode === 'standing') {
                sortedUsers = sortedUsers.filter(user => !user.eliminated);
            } else if (filterMode === 'eliminated') {
                sortedUsers = sortedUsers.filter(user => user.eliminated);
            }

            if (sortedUsers.length === 0) {
                const noUsersDiv = document.createElement('div');
                noUsersDiv.className = 'text-center text-gray-500 py-8';
                noUsersDiv.textContent = filterMode === 'standing' ? 'No players still standing' : 
                                       filterMode === 'eliminated' ? 'No eliminated players' : 
                                       'No players found';
                leaderboard.appendChild(noUsersDiv);
                return;
            }

            sortedUsers.forEach((user, index) => {
                const userDiv = document.createElement('div');
                const isEliminated = user.eliminated;
                const bgColor = user.id === currentUser.id ? 
                    (isEliminated ? 'bg-red-50 border border-red-200' : 'bg-blue-50 border border-blue-200') : 
                    (isEliminated ? 'bg-red-50' : 'bg-gray-50');
                
                userDiv.className = `rounded-lg p-3 flex justify-between items-center ${bgColor}`;
                
                userDiv.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <div class="w-6 h-6 rounded-full ${isEliminated ? 'bg-red-600' : 'bg-blue-600'} text-white text-xs flex items-center justify-center font-bold">
                            ${index + 1}
                        </div>
                        <div>
                            <div class="font-medium flex items-center space-x-2">
                                <span>${user.displayName}</span>
                                ${isEliminated ? '<span class="text-xs bg-red-100 text-red-700 px-2 py-1 rounded-full">Eliminated</span>' : ''}
                            </div>
                            <div class="text-sm text-gray-600">${user.email}</div>
                        </div>
                    </div>
                    <div class="text-lg font-bold ${isEliminated ? 'text-red-600' : 'text-blue-600'}">${user.score}</div>
                `;
                
                leaderboard.appendChild(userDiv);
            });
        }

        function calculatePickScore(pick) {
            // Simple scoring system - you can make this more complex
            const fixture = gameData.fixtures.find(f => 
                f.week === pick.week && 
                (f.home === pick.teamId || f.away === pick.teamId)
            );
            
            if (!fixture || !fixture.completed) return 0;
            
            const isHomeTeam = fixture.home === pick.teamId;
            const teamScore = isHomeTeam ? fixture.homeScore : fixture.awayScore;
            const opponentScore = isHomeTeam ? fixture.awayScore : fixture.homeScore;
            
            if (teamScore > opponentScore) {
                return 3; // Win
            } else if (teamScore === opponentScore) {
                return 1; // Draw
            } else {
                return 0; // Loss
            }
        }

        function updateUserScore() {
            const userId = currentUser.id;
            const userPicks = gameData.userPicks[userId] || {};
            
            let totalScore = 0;
            Object.values(userPicks).forEach(pick => {
                totalScore += calculatePickScore(pick);
            });
            
            document.getElementById('userScore').textContent = totalScore;
        }

        // Fixture display functions
        function updateAllFixturesList() {
            const allFixturesList = document.getElementById('allFixturesList');

            const fixturesByWeek = {};

                if (!fixturesByWeek[fixture.week]) {

            // Display fixtures by week

                    const awayTeam = gameData.teams.find(t => t.id === fixture.away);
                    
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'bg-gray-50 rounded-lg p-3 flex justify-between items-center';
                    
                    const scoreDisplay = fixture.completed ?

                        'TBD';
                    
                    const matchDate = new Date(fixture.date);
                    const formattedDate = matchDate.toLocaleDateString('en-GB', { 
                        weekday: 'short', 
                        day: 'numeric', 
                        month: 'short' 
                    });
                    
                    matchDiv.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <div class="text-sm font-medium">${homeTeam.name}</div>
                            <div class="text-base font-bold">${scoreDisplay}</div>
                            <div class="text-sm font-medium">${awayTeam.name}</div>
                        </div>
                        <div class="text-right">

                            </div>

                    fixturesContainer.appendChild(matchDiv);

                weekDiv.appendChild(fixturesContainer);
                allFixturesList.appendChild(weekDiv);

        function toggleFixturesDisplay(mode) {
            const matchesList = document.getElementById('matchesList');
            const allFixturesList = document.getElementById('allFixturesList');
            const showAllBtn = document.getElementById('showAllFixtures');
            const showCurrentBtn = document.getElementById('showCurrentWeek');

            if (mode === 'all') {
                matchesList.classList.add('hidden');
                allFixturesList.classList.remove('hidden');
                showAllBtn.className = 'px-3 py-1 text-sm bg-blue-600 text-white rounded-md transition-colors';
                showCurrentBtn.className = 'px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors';
            } else {
                matchesList.classList.remove('hidden');
                allFixturesList.classList.add('hidden');
                showAllBtn.className = 'px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors';
                showCurrentBtn.className = 'px-3 py-1 text-sm bg-blue-600 text-white rounded-md transition-colors';
            }
        }

        // Leaderboard filtering functions
        function toggleLeaderboardDisplay(mode) {
            // Update button styles
            const allBtn = document.getElementById('showAllPlayers');
            const standingBtn = document.getElementById('showStandingPlayers');
            const eliminatedBtn = document.getElementById('showEliminatedPlayers');

            // Reset all buttons
            allBtn.className = 'px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors';
            standingBtn.className = 'px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors';
            eliminatedBtn.className = 'px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors';

            // Highlight selected button

            } else if (mode === 'eliminated') {
                eliminatedBtn.className = 'px-3 py-1 text-sm bg-red-600 text-white rounded-md transition-colors';

            // Update leaderboard display
            updateLeaderboard(mode);

        function isUserEliminated(userId) {
            const userPicks = gameData.userPicks[userId] || {};
            const usedTeams = Object.values(userPicks).map(pick => pick.teamId);
            const availableTeams = gameData.teams.filter(team => !usedTeams.includes(team.id));
            return availableTeams.length === 0;
        }

            currentUser = null;

        function setLoadingState(loading) {
            const button = document.getElementById('authButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            
            button.disabled = loading;
            if (loading) {
                buttonText.classList.add('hidden');
                buttonSpinner.classList.remove('hidden');
            } else {
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }

        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            
            const bgColor = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'info': 'bg-blue-500',
                'warning': 'bg-yellow-500'
            }[type] || 'bg-gray-500';

            notification.className = `${bgColor} text-white px-4 py-3 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 translate-x-full`;
            notification.textContent = message;

            container.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (container.contains(notification)) {
                        container.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }
